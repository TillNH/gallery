name: GitHub Actions App Engine
run-name: ${{ github.actor }} is testing out GitHub Actions App Engine ðŸš€
on: [push]
inputs:
  working_directory:
    description: 'Which directory to use'
    default: 'example-app'
jobs:
  job_id:
    runs-on: ubuntu-latest
    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - id: 'deploy'
      uses: 'google-github-actions/deploy-appengine@v0'